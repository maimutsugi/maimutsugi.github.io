<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>むつぎのページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        main {
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
            font-size: 18px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 2em;
            color: #777;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 新しいスタイル */
        #container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }
        #icon {
            margin-right: 20px;
        }
        #context {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>Profile Page</h1>
</header>

<div id="container">
    <div id="icon">
        <img src="https://github.com/maimutsugi/maimutsugi.github.io/raw/main/IMG_7330.jpg" alt="No Image" width="300" height="400">
    </div>

    <div id="context">
        <div id="name">
            <hr class="default-hr">
            <div class="FullName">
                <h1> むつぎ</h1>
            </div>
            <hr class="default-hr">
        </div>
        <p>
            はじめまして、むつぎと申します。<br>
            ノベルゲ好きで、趣味で小説を書いています。物語に生き、物語を愛し、そんな日々を送っております。<br>
            こちらでは攻略したノベルゲの履歴や感想、創作した小説の紹介などをおこなっています。
            どうぞよろしくお願いします！<br><br>
        </p>

        <div class="link">
            <ul class="follow-me">
                <li><a href="**InstagramのURL**">Instagram</a></li>
                <li><a href="**GithubのURL**">Github</a></li>
                <li><a href="**QiitaのURL**">Qiita</a></li>
            </ul>

    </div>
</div>

<footer>
    <p>&copy; 2024 むつぎ. All Rights Reserved.</p>
</footer>

</html>
