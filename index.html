<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>むつぎのページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            width: 100%;
            padding: 1em;
            box-sizing: border-box;
        }
        main {
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
            font-size: 18px;
        }
        footer {
            text-align: center;
            margin-top: 2em;
            color: #777;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* 新しいスタイル */
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        #icon img {
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        #context {
            max-width: 600px;
        }
        #name {
            margin-bottom: 20px;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Profile Page</h1>
</header>

<main>
    <div id="container">
        <div id="icon">
            <img src="https://github.com/maimutsugi/maimutsugi.github.io/raw/main/IMG_7330.jpg" alt="No Image" width="320" height="400">
        </div>

        <div id="context">
            <div id="name">
                <hr>
                <div class="FullName">
                    <h1>むつぎ</h1>
                </div>
                <hr>
            </div>
            <p>
                はじめまして、むつぎと申します。<br>
                ノベルゲ好きで、趣味で小説を書いています。物語に生き、物語を愛し、そんな日々を送っております。<br>
                こちらでは攻略したノベルゲの履歴や感想、創作した小説の紹介などをおこなっています。<br>
                どうぞよろしくお願いします！<br><br>
            </p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 むつぎ. All Rights Reserved.</p>
</footer>

</body>
</html>
